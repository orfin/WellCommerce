WellCommerce\Bundle\AdminBundle\Entity\AdminMenu:
    type: entity
    table: admin_menu
    cache:
        usage : NONSTRICT_READ_WRITE
    repositoryClass: WellCommerce\Bundle\AdminBundle\Repository\AdminMenuRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        identifier:
            type: string
            nullable: false
        name:
            type: string
            nullable: false
        hierarchy:
            type: integer
            nullable: false
            options:
                default: 0
        routeName:
            type: string
            nullable: true
            column: route_name
        cssClass:
            type: string
            nullable: true
            column: css_class
    manyToOne:
        parent:
            targetEntity: WellCommerce\Bundle\AdminBundle\Entity\AdminMenu
            fetch: LAZY
            inversedBy: children
            joinColumns:
                parent_id:
                    referencedColumnName: id
                    onDelete: CASCADE
    oneToMany:
        children:
            targetEntity: WellCommerce\Bundle\AdminBundle\Entity\AdminMenu
            fetch: LAZY
            mappedBy: parent
            orderBy: {'hierarchy': 'ASC'}
