WellCommerce\Bundle\AppBundle\Entity\Deliverer:
    type: entity
    table: deliverer
    repositoryClass: WellCommerce\Bundle\AppBundle\Repository\DelivererRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToMany:
        producers:
            targetEntity: WellCommerce\Bundle\ProducerBundle\Entity\Producer
            fetch: LAZY
            mappedBy: deliverers
